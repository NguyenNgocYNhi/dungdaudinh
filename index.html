<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dream Page</title>
    <link
      rel="icon"
      href="https://ngocthang.net/wp-content/uploads/2020/04/source.gif"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="background">
      <video
        src="./video/cloud_-_48501 (Original).mp4"
        autoplay
        muted
        loop
      ></video>
      <div class="content">
        <div class="title">
          <img
            src="https://cdn.pixabay.com/photo/2022/01/23/05/14/motivation-6959764_960_720.png"
            alt=""
          />
        </div>
        <div class="form">
          <div class="form-real">
            <h1>Đăng kí tài khoản</h1>
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Mã xác nhận" />
            <input type="text" placeholder="Mật khẩu" />
            <input type="text" placeholder="Xác nhận mật khẩu" />
            <div class="check-box">
              <input type="checkbox" />
              <span
                >Đã đọc và đồng ý các điều khoản và chính sách về quyền riêng
                tư</span
              >
            </div>
            <div class="button">
              <button>Đăng ký</button>
            </div>
            <a href="">Quay lại đăng nhập ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
